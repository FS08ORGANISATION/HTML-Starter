<html lang="en">
<head>

<body>

    <!-- 
        les balises inline (ni hauteur ni largeur) 
        les balises de block(occupation largeur/hauteur) 
    -->

    <h5>Titre 1</h5>
    <h6>Titre 1</h6>

        Hello <span>world 2</span>

           Google
        </a>

        <li>list 2</li>
        <li>list 3</li>
    </ul>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
    </ol>
    <!-- il permet de regrouper un ensemble des elements adjacent soit hierarchique -->
    <!-- navbar -->
    <!-- Les balises sÃ©mantiques -->

    <header></header>
    <nav></nav>
    <footer></footer>
    <main></main>

    <address></address>
    <blockquote></blockquote>
    <summary></summary>
